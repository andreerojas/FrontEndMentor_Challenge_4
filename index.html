<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <img class="main-img flex-1" src="images/image-equilibrium.jpg" alt="NFT image">
      <p class="relevant-text header flex-2">Equilibrium #3429</p>
      <p class="plain-text flex-2">Our Equilibrium collection promotes balance and calm.</p>
      <div class="additional-info flex-2">
        <div class="price-container">
          <img src="images/icon-ethereum.svg" alt="ethereum icon" class="price">
          <span class="price">0.041 ETH</span>
        </div>
        <div class="expiration-container plain-text">
          <img src="images/icon-clock.svg" alt="clock icon" class="expiration">
          <span class="expiration">3 days left</span>
        </div>
      </div>
      <hr class="line">
      <div class="author-info flex-2">
        <img src="images/image-avatar.png" alt="author's avatar" class="avatar">
        <span class="plain-text">Creation of </span><span class="relevant-text"> Jules Wyvern</span>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Andree Rojas</a>.
  </footer>



</body>

</html>
